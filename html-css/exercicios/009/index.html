<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-box">
        <div class="form">
        <h1>Cadastrar</h1>

        <form action="#">

            <label for="name">Nome</label><br>
            <input class="shadow" type="text" id="name" name="name" placeholder="Digite seu nome" required><br>

            <label for="email">E-mail</label><br>
            <input class="shadow" type="email" name="email" id="email" placeholder="Digite seu E-mail" required><br>

            <label for="senha">Senha</label><br>
            <input class="shadow" type="password" name="senha" id="senha" placeholder="Digite sua senha" required><br>

            <input type="submit" id="btn" value="Continuar">
        </form>
    </div>
</div>

</body>
</html>
