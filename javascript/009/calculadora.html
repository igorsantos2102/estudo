<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <section class="principal">
        <div class="display"></div>
        <div class="btnNumeros">
            <div class="btn">
                <button class="button number" id="sete" value="7">7</button>
                <button class="button number" id="oito" value="8">8</button>
                <button class="button number" id="nove" value="9">9</button>
                <button class="button operation" id="mult" value="*">X</button>
            </div>
            <div class="btn">
                <button class="button number" id="quatro" value="4">4</button>
                <button class="button number" id="cinco" value="5">5</button>
                <button class="button number" id="seis" value="6">6</button>
                <button class="button operation" id="add" value="+">+</button>
            </div>
            <div class="btn">
                <button class="button number" id="um" value="1">1</button>
                <button class="button number" id="dois" value="2">2</button>
                <button class="button number" id="tres" value="3">3</button>
                <button class="button operation" id="sub" value="-">-</button>
            </div>
            <div class="btn">
                <button class="button number" id="zero" value="0">0</button>
                <button class="button" id="delete" value="delete"><=</button>
                <button class="button" id="resultado" value="resultado">=</button>
            </div>
        </div>
    </section>
</body>
</html>
